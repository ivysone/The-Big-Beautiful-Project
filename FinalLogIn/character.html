<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="pixel-bg">

    <div class="pixel-border frame-top"></div>
    <div class="pixel-border frame-bottom"></div>
    <div class="pixel-border frame-left"></div>
    <div class="pixel-border frame-right"></div>

    <div class="container pixel-container">

        <div class="pixel-logo-container">
            <div class="pixel-heading">CHOOSE YOUR HERO</div>
        </div>

        <!-- CHARACTER ROW -->
        <div class="character-row">

            <!-- Knight -->
            <div class="pixel-box-small character-card"
                 onclick="selectCharacter('knight')">
                <img src="assets/characters/knight.gif">
                <div class="pixel-subheading">KNIGHT</div>
                <div class="pixel-paragraph">High defence melee warrior</div>
            </div>

            <!-- Woman -->
            <div class="pixel-box-small character-card"
                 onclick="selectCharacter('woman')">
                <img src="assets/characters/woman.gif">
                <div class="pixel-subheading">WOMAN</div>
                <div class="pixel-paragraph">Powerful ranged magic user</div>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
