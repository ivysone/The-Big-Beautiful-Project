<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Adventure | Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body class="pixel-bg">
    <!-- Pixel Border Frame -->
    <div class="pixel-border frame-top"></div>
    <div class="pixel-border frame-right"></div>
    <div class="pixel-border frame-bottom"></div>
    <div class="pixel-border frame-left"></div>
    
    <!-- CRT Scanline Effect -->
    <div class="crt-overlay"></div>
    
    <div class="container pixel-container">
        <!-- Game Header -->
        <div class="pixel-box game-header">
            <div class="pixel-box-header">
                <h2 class="pixel-heading">PIXEL ADVENTURE</h2>
            </div>
            
            <div class="pixel-box-content">
                <div class="game-welcome">
                    <h3 class="pixel-subheading">WELCOME, ADVENTURER!</h3>
                    <p class="pixel-paragraph">Your pixel adventure begins here...</p>
                    
                </div>
            </div>
        </div>
        
        <!-- Mode Level Selection Box -->
        <div class="pixel-box mode-selection-box">
            <div class="pixel-box-header">
                <h2 class="pixel-heading">SELECT MODE LEVEL</h2>
            </div>
            
            <div class="pixel-box-content">
                <div class="difficulty-section">
                    <p class="pixel-paragraph" style="text-align: center; margin-bottom: 20px;">
                        Choose your difficulty level to begin your adventure!
                    </p>
                    
                    <!-- Difficulty Selection Buttons -->
                    <div class="difficulty-buttons">
                        <button class="pixel-btn pixel-btn-difficulty" data-difficulty="easy" onclick="selectDifficulty('easy')">
                            <span class="btn-icon">ðŸŸ¢</span>
                            <span class="btn-text">EASY</span>
                            <span class="difficulty-desc">For beginners</span>
                        </button>
                        
                        <button class="pixel-btn pixel-btn-difficulty" data-difficulty="medium" onclick="selectDifficulty('medium')">
                            <span class="btn-icon">ðŸŸ¡</span>
                            <span class="btn-text">MEDIUM</span>
                            <span class="difficulty-desc">Balanced challenge</span>
                        </button>
                        
                        <button class="pixel-btn pixel-btn-difficulty" data-difficulty="hard" onclick="selectDifficulty('hard')">
                            <span class="btn-icon">ðŸ”´</span>
                            <span class="btn-text">HARD</span>
                            <span class="difficulty-desc">Expert mode</span>
                        </button>
                    </div>
                    
                    <!-- Status Message -->
                    <p class="pixel-paragraph" id="difficultyStatus" style="margin-top: 15px; text-align: center; font-size: 14px; color: var(--earth-warm);">
                        âš¡ Please select a difficulty to continue
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="pixel-box action-buttons-box">
            <div class="pixel-box-content">
                <div class="game-actions">
                    <button class="pixel-btn pixel-btn-primary pixel-btn-large" id="startGameBtn" onclick="startGame()" disabled>
                        
                        <span class="btn-text">START GAME</span>
                    </button>
                    
                    <button class="pixel-btn pixel-btn-secondary" onclick="logout()">
                        
                        <span class="btn-text">LOGOUT</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading Screen -->
    <div id="loadingScreen" class="pixel-loading" style="display: none;">
        <div class="loading-content">
            <div class="pixel-loader"></div>
            <h3 class="loading-title">LOADING ADVENTURE...</h3>
            <p class="loading-subtitle">PREPARING PIXEL WORLD</p>
            <div class="loading-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p class="loading-text" id="loadingText">Initializing pixel engine...</p>
        </div>
    </div>
    
    <!-- Message Toast -->
    <div id="messageToast" class="pixel-toast">
        <div class="toast-content">
            <span class="toast-text">WELCOME ADVENTURER</span>
        </div>
    </div>
    
    <!-- Pixel Particles Background -->
    <div class="particles-container"></div>
    
    <script src="app.js"></script>
    
</body>
</html>
