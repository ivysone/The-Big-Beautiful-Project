<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Dashboard...</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        .loader-container {
            text-align: center;
            margin-top: 80px;
        }
        
        .pixel-loader {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #a8ff60;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 300px;
            height: 30px;
            background: #333;
            border: 3px solid #666;
            margin: 30px auto;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            animation: fillProgress 2s ease-in-out forwards;
        }
        
        @keyframes fillProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .redirect-link {
            color: #a8ff60;
            text-decoration: none;
            font-size: 14px;
        }
        
        .redirect-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="pixel-bg">
    <div class="pixel-border frame-top"></div>
    <div class="pixel-border frame-bottom"></div>
    <div class="pixel-border frame-left"></div>
    <div class="pixel-border frame-right"></div>

    <div class="container pixel-container loader-container">
        <div class="pixel-box">
            <h1 class="pixel-heading">ADMIN ACCESS</h1>
            
            <div class="pixel-paragraph" style="margin: 30px 0;">
                <p style="color: #a8ff60; font-size: 18px;">âœ“ Authentication Successful</p>
                <p style="margin-top: 20px;">Loading Analytics Dashboard...</p>
            </div>
            
            <div class="pixel-loader"></div>
            
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            
            <p style="font-size: 12px; color: #888; margin-top: 30px;">
                If not redirected automatically,<br>
                <a href="http://localhost:8050" class="redirect-link">click here to open dashboard</a>
            </p>
        </div>
    </div>

    <script>
        // Show loading messages
        const messages = [
            "Initializing analytics engine...",
            "Loading telemetry data...",
            "Preparing visualizations...",
            "Almost ready..."
        ];
        
        let messageIndex = 0;
        const messageElement = document.querySelector('.pixel-paragraph p:last-child');
        
        const messageInterval = setInterval(() => {
            if (messageIndex < messages.length) {
                messageElement.textContent = messages[messageIndex];
                messageIndex++;
            } else {
                clearInterval(messageInterval);
            }
        }, 500);
        
        // Auto-redirect after 2 seconds
        setTimeout(() => {
            window.location.href = "http://localhost:8050";
        }, 2000);
    </script>
</body>
</html>
