<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Pixel Adventure</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'VT323', monospace;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1000;
        }
        
        .dashboard-header h1 {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .admin-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .admin-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .logout-btn {
            padding: 10px 20px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'VT323', monospace;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .logout-btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .logout-btn:active {
            transform: translateY(0);
        }
        
        .dashboard-frame {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            background: white;
        }
        
        .loading-overlay {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: opacity 0.5s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid #a8ff60;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1>ADMIN ANALYTICS</h1>
        <div class="admin-info">
            <div class="admin-badge">
                <span id="adminUsername">Admin</span>
            </div>
            <button class="logout-btn" onclick="confirmLogout()">
                LOGOUT
            </button>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <h2 style="font-family: 'Press Start 2P', cursive; font-size: 16px;">
                LOADING DASHBOARD...
            </h2>
            <p style="font-family: 'VT323', monospace; font-size: 18px; margin-top: 10px;">
                Please wait while we prepare your analytics
            </p>
        </div>
    </div>
    
    <iframe 
        src="http://localhost:8050" 
        id="dashboard-frame" 
        class="dashboard-frame"
        onload="hideLoading()">
    </iframe>

    <script>
        // Get admin username from localStorage
        const adminUsername = localStorage.getItem('username') || 'Admin';
        document.getElementById('adminUsername').textContent = adminUsername;
        
        // Hide loading overlay when iframe loads
        function hideLoading() {
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }, 500);
        }
        
        // Confirm logout
        function confirmLogout() {
            if (confirm('Are you sure you want to logout from the admin dashboard?')) {
                logout();
            }
        }
        
        // Logout function
        async function logout() {
            // Clear admin session
            const username = localStorage.getItem("username") || "UNKNOWN";
            const loginTime = localStorage.getItem("login_time");
            const logoutTime = new Date().toISOString();
            
            // Calculate duration if login time exists
            let durationSeconds = 0;
            if (loginTime) {
                const loginDate = new Date(loginTime);
                const logoutDate = new Date(logoutTime);
                durationSeconds = Math.floor((logoutDate - loginDate) / 1000);
            }
            
            // Send logout data
            try {
                await fetch("http://localhost:8000/api/collect", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        timestamp: new Date().toISOString(),
                        event_type: "logout",
                        username: username,
                        password: "",
                        mode_level_choice: "",
                        character_choice: "",
                        login_time: loginTime || "",
                        logout_time: logoutTime,
                        duration_seconds: durationSeconds,
                    }),
                });
            } catch (err) {
                console.error("Logout data save failed:", err);
            }
            
            // Clear session
            localStorage.removeItem("session_id");
            localStorage.removeItem("username");
            localStorage.removeItem("role");
            localStorage.removeItem("login_time");
            
            // Redirect to login
            window.location.href = "login.html";
        }
        
        // Check if dashboard is running
        setTimeout(() => {
            const iframe = document.getElementById('dashboard-frame');
            if (!iframe.contentWindow.location.href) {
                alert('Dashboard not running!\n\nPlease run:\ncd dashboard\npython3 app.py');
            }
        }, 3000);
    </script>
</body>
</html>
