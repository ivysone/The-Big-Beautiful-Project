# fly.toml app configuration file generated for the-big-beautiful-project on 2026-02-15T15:06:05Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'the-big-beautiful-project'
primary_region = 'lhr'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "sqlite_data"
  destination = "/app/data"

